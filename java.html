<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Demo Proses JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Demo Proses JavaScript</h1>

    <div class="button-group">
      <button id="toggleMode">Mode Malam</button>
      <button id="addCard">Tambah Card</button>
      <button id="showModalBtn">Tampilkan Form</button>
      <button id="searchMahasiswaBtn">Cari Kom Mahasiswa</button>
    </div>

    <div id="cardContainer" class="card-container"></div>

    <!-- Modal Form Mahasiswa -->
    <div id="modalOverlay" class="modal-overlay hidden">
      <div class="modal-box">
        <h2>Form Data</h2>
        <input type="text" id="namaInput" placeholder="Nama">
        <input type="email" id="emailInput" placeholder="Email">
        <button id="submitForm">Submit</button>
        <button id="closeModalBtn">Tutup</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
